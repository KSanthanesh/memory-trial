<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="memory-game">
        <div class="memory-card" data-framework="black-rose">
            <img class="front-face" src="assets/images/black-rose.jpg" alt="Black rose" >
            <img class="back-face" src="assets/images/blank.png" alt="Blank card" >
        </div>

        <div class="memory-card" data-framework="black-rose">
            <img class="front-face" src="assets/images/black-rose.jpg" alt="Black rose" >
            <img class="back-face" src="assets/images/blank.png" alt="Blank card">
        </div>

        <div class="memory-card" data-framework="green-rose">
            <img class="front-face" src="assets/images/green-rose.jpg" alt="Green rose" >
            <img class="back-face" src="assets/images/blank.png" alt="Blank card" >
        </div>

        <div class="memory-card" data-framework="green-rose">
            <img class="front-face" src="assets/images/green-rose.jpg" alt="Green rose" >
            <img class="back-face" src="assets/images/blank.png" alt="Blank card" >
        </div>

        <div class="memory-card" data-framework="orange-rose">
            <img class="front-face" src="assets/images/orange-rose.jpg" alt="Orange rose" >
            <img class="back-face" src="assets/images/blank.png" alt="Blank card" >
        </div>

        <div class="memory-card" data-framework="orange-rose">
            <img class="front-face" src="assets/images/orange-rose.jpg" alt="Orange rose" >
            <img class="back-face" src="assets/images/blank.png" alt="Blank card" >
        </div>

        <div class="memory-card" data-framework="pink-rose">
            <img class="front-face" src="assets/images/pink-rose.jpg" alt="Pink rose" >
            <img class="back-face" src="assets/images/blank.png" alt="Blank card" >
        </div>

        <div class="memory-card" data-framework="pink-rose">
            <img class="front-face" src="assets/images/pink-rose.jpg" alt="Pink rose" width="50" >
            <img class="back-face" src="assets/images/blank.png" alt="Blank card" >
        </div>

        <div class="memory-card" data-framework="white-rose">
            <img class="front-face" src="assets/images/white-rose.jpg" alt="White rose">
            <img class="back-face" src="assets/images/blank.png" alt="Blank card" >
        </div>

        <div class="memory-card" data-framework="white-rose">
            <img class="front-face" src="assets/images/white-rose.jpg" alt="white rose">
            <img class="back-face" src="assets/images/blank.png" alt="Blank card" >
        </div>

        <div class="memory-card" data-framework="yellow-rose">
            <img class="front-face" src="assets/images/yellow-rose.jpg" alt="Yellow rose" >
            <img class="back-face" src="assets/images/blank.png" alt="Blank card" >
        </div>

        <div class="memory-card" data-framework="yellow-rose">
            <img class="front-face" src="assets/images/yellow-rose.jpg" alt="Yellow rose" width="50" height="50">
            <img class="back-face" src="assets/images/blank.png" alt="Blank card" width="50" height="50">
        </div>

    </section>
    <div class = "win-msg">
        <h1>Congratulations!</h1>
        <p>You have Won the game and found all 6 pairs of cards.</p>
    </div>
    
    <div class="restart-btn">
        <button class= start>Start Again</button>
    </div>


    <script src= "assets/js/script.js"></script>
    
</body>
</html>
